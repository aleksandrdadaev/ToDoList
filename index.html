<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoList</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="theme">
			<button class="theme-button theme-button--light"></button>
		</header>
		<section class="task-list" id="task-list"></section>
		<button class="add-button add-button--light" id="open-button"></button>
		<section class="add-task" id="add-section">
			<div class="add-task__header">
				<button class="add-task__close" id="close-button">
					<img src="img/add-task/arrow-task--light.svg" alt="Назад" />
					Close
				</button>
				<h1 class="add-task__heading">Task</h1>
			</div>
			<div class="add-task__body">
				<h2 class="add-task__title">Add a task</h2>
				<div class="add-task__stroke">
					<span class="add-task__span">Text</span>
					<textarea
						type="text"
						class="add-task__text-input"
						placeholder="Текст задачи"
						id="text"
					></textarea>
				</div>
				<div class="add-task__stroke">
					<span class="add-task__span">Time</span>
					<div class="input-time">
						<div class="input-time__time" id="hours"></div>
						<span class="input-time__separator">:</span>
						<div class="input-time__time" id="minutes"></div>
					</div>
				</div>
				<div class="add-task__stroke">
					<span class="add-task__span">Day</span>
					<input type="date" id="date" />
				</div>
				<button class="add-task__add-button" id="addTaskButton">Done</button>
			</div>
		</section>
		<script src="js/main.js"></script>
		<script src="js/time-slider.js"></script>
		<script src="js/add-task.js"></script>
	</body>
</html>
